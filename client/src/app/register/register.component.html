<form #registerForm="ngForm" (ngSubmit)="register() " autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="mb-3">
        <input name="username" [(ngModel)]="model.username" class="form-control" type="text" placeholder="Username">
    </div>
    <!-- <div class="mb-3">
        <label>who is your favourite user?</label>
        <select class="form-select">
       <option *ngFor="let user of usersFormComponent" [value]="user.userName">{{user.userName}}</option>
        </select>


    </div> -->
    <div class="mb-3">
        <input name="password" [(ngModel)]="model.password" class="form-control " type="password"
          placeholder="Password">
   </div>
   <div class="text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>
   </div>
</form>
